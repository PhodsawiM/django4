{% extends 'base.html' %}


{% block content %}
<div class="flex bg-pink-200 flex-col items-center justify-center min-h-screen">
    <div class="flex flex-col bg-white p-8 my-2 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="post" enctype="multipart/form-data" class='flex flex-col my-3'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
