        <h2 class="text-5xl">Upload an Image</h2>
        <form method="POST" enctype="multipart/form-data" class="p-4 items-center">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>

</div>
{% endblock %}
